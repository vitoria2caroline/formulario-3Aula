<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Escreva um programa que leia 10 números inteiros e exiba a soma deles.*/
        let numeros = []; let cont = 1; let soma = 0; 
        do { let numero = parseInt(prompt("Digite um número inteiro")); numeros.push(numero);  soma + numero; cont++; } while (cont <= 10); 
        document.write("Os números digitados são: <br>"); for (let i = 0; i < numeros.length; i++) { document.write(numeros[i] + "<br>"); }  document.write("A soma dos números é:" + soma);
    </script>
</body>
</html>
