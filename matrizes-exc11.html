<head>

</head>
<body>
    <script>
        let matriz = []; let maioresValores = [];
        for (let linha = 0; linha < 4; linha++) { matriz[linha] = []; for (let coluna = 0; coluna < 4; coluna++) { matriz[linha][coluna] = parseInt(prompt('Digite o elemento [' + linha + '][' + coluna + '] da matriz:')); } } 
        for (let linha = 0; linha < 4; linha++) { let maiorValor = matriz[linha][0]; for (let coluna = 1; coluna < 4; coluna++) { if (matriz[linha][coluna] > maiorValor) { maiorValor = matriz[linha][coluna]; } } maioresValores.push(maiorValor); } 
        document.write('O maior valor presente em cada linha Ã©:<br>'); for (let linha = 0; linha < 4; linha++) { document.write('Linha ' + (linha + 1) + ': ' + maioresValores[linha] + '<br>'); }
    </script>
</body>
</html>
