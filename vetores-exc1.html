<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros = []; let cont = 1; 
         do { let numero = parseInt(prompt("Digite um número inteiro")); numeros.push(numero); cont++; } while (cont <= 5); 
        document.write("Os números na ordem inversa são: <br>"); for (let i = numeros.length - 1; i >= 0; i--) { document.write(numeros[i] + "<br>"); }
    </script>
</body>
</html>
