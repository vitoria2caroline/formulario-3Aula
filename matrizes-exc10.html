<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Crie um programa que leia uma matriz 3x3 de números inteiros e exiba o produto dos elementos da diagonal secundária.*/

        let matriz = []; let Diagonal = 1; 
        for (let i = 0; i < 3; i++) { matriz[i] = []; for (let j = 0; j < 3; j++) { matriz[i][j] = parseInt(prompt('Digite o elemento [' + i + '][' + j + '] da matriz:')); } } 
         for (let i = 0; i < 3; i++) { Diagonal *= matriz[i][2 - i]; } 
         document.write('O produto dos elementos da diagonal secundária é: ' + Diagonal);
    </script>
</body>
</html>
