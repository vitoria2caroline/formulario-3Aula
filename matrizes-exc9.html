<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   let matriz = []; let somaColunas = Array(4).fill(0); 
   for (let linha = 0; linha < 4; linha++)
   { matriz[linha] = []; for (let coluna = 0; coluna < 4; coluna++) { matriz[linha][coluna] = parseInt(prompt('Digite o elemento [' + linha + '][' + coluna + '] da matriz:')); somaColunas[coluna] += matriz[linha][coluna];} } 
   document.write('A soma dos elementos de cada coluna Ã©:<br>');
   for (let coluna = 0; coluna < 4; coluna++) { document.write('Coluna ' + (coluna + 1) + ': ' + somaColunas[coluna] + '<br>'); }
    </script>
</body>
</html>
