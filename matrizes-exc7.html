<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let matriz = []; let menorValor = Number.POSITIVE_INFINITY; 
        for (let linha = 0; linha < 3; linha++) { matriz[linha] = []; for (let coluna = 0; coluna < 3; coluna++) { matriz[linha][coluna] = parseInt(prompt(`Digite o elemento [${linha}][${coluna}] da matriz:`)); if (matriz[linha][coluna] < menorValor) { menorValor = matriz[linha][coluna]; } } } 
        document.write("O menor valor presente na matriz Ã©: " + menorValor);
    </script>
</body>
</html>
