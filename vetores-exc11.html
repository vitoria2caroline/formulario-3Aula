<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros = [];
    for (let i = 0; i < 5; i++) { let numero = parseInt(prompt("Digite um número inteiro:")); numeros[i] = numero;}
    numeros.sort((a, b) => b - a); 
    document.write("Os números em ordem decrescente são: <br>"); numeros.forEach(numero => { document.write(numero + "<br>"); });
    </script>
</body>
</html>
