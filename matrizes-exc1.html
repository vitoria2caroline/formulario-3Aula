<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let matriz = []; 
        let linhas = 3; 
        let colunas = 3;
        for (let i = 0; i < linhas; i++)
        { matriz[i] = []; 
        for (let j = 0; j < colunas; j++) 
        { matriz[i][j] = parseInt(prompt(`Digite o elemento [${i}][${j}] da matriz:`)); } }
        document.write("A matriz 3x3 Ã©: <br>");
        for (let i = 0; i < linhas; i++) { for (let j = 0; j < colunas; j++) { document.write(matriz[i][j] + " "); } document.write("<br>"); }
    </script>
</body>
</html>
