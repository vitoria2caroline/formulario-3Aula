<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   let nomes = []; 
   for (let i = 0; i < 5; i++) 
   { let nome = prompt("Digite um nome:"); nomes[i] = nome; } 
   nomes.sort(); document.write("Os nomes em ordem alfabética são: <br>"); 
   for (let i = 0; i < nomes.length; i++) { document.write(nomes[i] + "<br>"); }
    </script>
</body>
</html>
