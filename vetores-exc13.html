<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            let numeros = []; 
        for (let i = 0; i < 7; i++) { let numero = parseInt(prompt("Digite um número inteiro:")); numeros[i] = numero;} 
        document.write("Os números pares são: <br>"); 
        for (let i = 0; i < numeros.length; i++) { if (numeros[i] % 2 === 0) { document.write(numeros[i] + "<br>"); } }
    </script>
</body>
</html>
