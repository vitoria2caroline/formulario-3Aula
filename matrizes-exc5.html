    <script>
    let matriz = [];

    {matriz[i][j] = parseInt(prompt(`Digite o elemento da matriz:`));
    if (matriz[i][j] > maiorValor)
    { maiorValor = matriz[i][j]; } } }
    document.write("O maior valor presente na matriz Ã©: " + maiorValor);
    </script>
